name: Admin web app Preview (PR)
'on':
  pull_request:
    paths:
    - 'hera_admin/**'

env:
  flutter_channel: 'beta'

jobs:
  
  #! Build and deploy Civilio web admin
  admin_build_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache Flutter dependencies
        uses: actions/cache@v1
        with:
          path: /opt/hostedtoolcache/flutter
          key: ${{ runner.OS }}-flutter-install-cache-${{ env.flutter_channel }}
      - uses: subosito/flutter-action@v1
        with:
          channel: '${{ env.flutter_channel }}'
      - name: Build Civilio web admin
        run: |
          flutter config --enable-web
          cd hera_admin
          flutter pub get
          flutter build web --release
          cp -R build/web web/public
      - name: Deploy Civilio web admin preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CIVILIO_CI }}'
          projectId: civilio-ci
          entryPoint: hera_admin/web/
          expires: 7d
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
